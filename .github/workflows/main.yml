name: Deploy to AWS S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::869935090803:role/honeyResumeGitHubActionS3Role
        aws-region: ap-southeast-2

    - name: Sync files to S3
      run: |
        aws s3 sync . s3://dongheon-resume --exclude ".git/*" --acl public-read
